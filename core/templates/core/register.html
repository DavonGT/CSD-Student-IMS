<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'core/css/login_signup.css' %}">
</head>
<body>

  <div class="container">
    <form class="signup-form-box" method="POST">
      <h1>SignUp</h1>
      {% csrf_token %}

      <div class="input-field">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password1" placeholder="Re-enter your password" required>
      </div>

      <button class="login-btn" type="submit">Register</button>
      <button class="create-acc-btn" onclick="window.location.href='{% url 'login' %}'">Login an Account</button>
    </form>
  </div>
  
</body>
</html>
