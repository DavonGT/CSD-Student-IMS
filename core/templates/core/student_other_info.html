<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[readonly], textarea[readonly] {
            width: 100%;
            padding: 5px;
            margin-top: 2px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{{ student.first_name }}'s Full Details</h2>
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" value="{{ student.first_name }}" readonly>
            </div>
            <div class="form-group">
                <label>Middle Name</label>
                <input type="text" value="{{ student.middle_name }}" readonly>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" value="{{ student.last_name }}" readonly>
            </div>
            <div class="form-group">
                <label>Student ID</label>
                <input type="text" value="{{ student.student_id }}" readonly>
            </div>
            <div class="form-group">
                <label>Year Level</label>
                <input type="text" value="{{ student.get_year_level_display }}" readonly>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" value="{{ student.email }}" readonly>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="text" value="{{ student.date_of_birth }}" readonly>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="text" value="{{ student.get_gender_display }}" readonly>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" value="{{ student.phone_number }}" readonly>
            </div>
            <div class="form-group">
                <label>Current Address</label>
                <textarea readonly>{{ student.current_address }}</textarea>
            </div>
            <div class="form-group">
                <label>Permanent Address</label>
                <textarea readonly>{{ student.permanent_address }}</textarea>
            </div>
            <div class="form-group">
                <label>Emergency Contact Name</label>
                <input type="text" value="{{ student.emergency_contact_name }}" readonly>
            </div>
            <div class="form-group">
                <label>Emergency Contact Phone</label>
                <input type="text" value="{{ student.emergency_contact_phone }}" readonly>
            </div>
            <div class="form-group">
                <label>Emergency Contact Relation</label>
                <input type="text" value="{{ student.get_emergency_contact_relation_display }}" readonly>
            </div>
        </form>
    </div>
</body>
</html>
